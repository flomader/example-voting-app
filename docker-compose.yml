version: "2"

services:
  vote:
    build: ./vote
    command: python app.py
    ports:
      - "8000:80"
    environment:
      REDIS_HOST: "redis"
      REDIS_KEY: "redis"
    networks:
      - front-tier
      - back-tier

  result:
    build: ./result
    command: nodemon --debug server.js
    ports:
      - "8888:80"
      - "5858:5858"
    environment:
      DB_HOST: "db"
      DB_USER: "sa"
      DB_PASSWORD: "P@ssw0rd"
      DB_NAME: "Votes"
    networks:
      - front-tier
      - back-tier

  worker:
    build: ./worker
    environment:
      DB_HOST: "db"
      DB_USER: "sa"
      DB_PASSWORD: "P@ssw0rd"
      DB_NAME: "Votes"
      REDIS_HOST: "redis"
      REDIS_KEY: "redis"
    networks:
      - back-tier

  redis:
    image: redis:alpine
    command: redis-server --requirepass redis
    container_name: redis
    ports: ["6379"]
    networks:
      - back-tier

  db:
    image: private-repo.microsoft.com/mssql-private-preview/mssql-server
    container_name: db
    ports:
      - "1433:1433"
    volumes:
      - /e/mssql/data:/var/opt/mssql
    environment:
      SA_PASSWORD: "sa"
      ACCEPT_EULA: "Y"
    networks:
      - back-tier

networks:
  front-tier:
  back-tier: